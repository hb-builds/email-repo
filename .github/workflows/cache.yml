name: cache-workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: prime-cache-b295a2e
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/myapp
          key: cache-b295a2e

      - name: echo-cache-result
        run: echo "Cache hit? ${{ steps.cache-step.outputs.cache-hit }}"
